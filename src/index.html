<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>Checkers</title>

    <!-- Babylon.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.2/dat.gui.min.js"></script>
    <script src="https://preview.babylonjs.com/ammo.js"></script>
    <script src="https://preview.babylonjs.com/cannon.js"></script>
    <script src="https://preview.babylonjs.com/Oimo.js"></script>
    <script src="https://preview.babylonjs.com/earcut.min.js"></script>
    <script src="https://preview.babylonjs.com/babylon.js"></script>
    <script src="https://preview.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
    <script src="https://preview.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
    <script src="https://preview.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>
    <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.js"></script>
    <script src="https://preview.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>
    <script src="https://preview.babylonjs.com/gui/babylon.gui.min.js"></script>
    <script src="https://preview.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>

    <style>
        html,
        body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>
</head>

<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        var canvas = document.getElementById("renderCanvas");

        var startRenderLoop = function (engine, canvas) {
            engine.runRenderLoop(function () {
                if (sceneToRender && sceneToRender.activeCamera) {
                    sceneToRender.render();
                }
            });
        }

        var engine = null;
        var scene = null;
        var sceneToRender = null;
        var createDefaultEngine = function () { return new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true, disableWebGL2Support: false }); };
        const createScene = function () {
            const scene = new BABYLON.Scene(engine);

            // Parameters: name, alpha, beta, radius, target position, scene
            var camera = new BABYLON.ArcRotateCamera("Camera", 0, 0, 0, new BABYLON.Vector3(4, 4, 0), scene);

            // Positions the camera overwriting alpha, beta, radius
            camera.setPosition(new BABYLON.Vector3(4, 4, 20));

            // This attaches the camera to the canvas
            camera.attachControl(canvas, true);

            // Setup lights
            const hemiLight = new BABYLON.HemisphericLight("hemiLght", new BABYLON.Vector3(1, 1, 0));
            hemiLight.intensity = 1;

            const light = new BABYLON.PointLight("light", new BABYLON.Vector3(-2, 7, 2), scene);
            light.intensity = 1.5;

            var lightOn = true;

            // Setup shadows
            var shadowGenerator = new BABYLON.ShadowGenerator(1024, light);
            shadowGenerator.useExponentialShadowMap = true;
            shadowGenerator.useKernelBlur = true;
            shadowGenerator.blurKernel = 8;

            // GUI
            var advancedTexture = BABYLON.GUI.AdvancedDynamicTexture.CreateFullscreenUI("UI");


            var toggleLightButton = BABYLON.GUI.Button.CreateSimpleButton("toggleLight", "Toggle Lamp");
            toggleLightButton.width = "150px"
            toggleLightButton.height = "40px";
            toggleLightButton.color = "white";
            toggleLightButton.cornerRadius = 0;
            toggleLightButton.background = "grey";
            toggleLightButton.horizontalAlignment = BABYLON.GUI.Control.HORIZONTAL_ALIGNMENT_RIGHT;
            toggleLightButton.verticalAlignment = BABYLON.GUI.Control.VERTICAL_ALIGNMENT_TOP;
            toggleLightButton.onPointerUpObservable.add(function () {
                if (lightOn) {
                    light.setEnabled(false);
                    lightOn = !lightOn;
                } else {
                    light.setEnabled(true);
                    lightOn = !lightOn;
                }
            });
            advancedTexture.addControl(toggleLightButton);

            var text1 = new BABYLON.GUI.TextBlock();
            text1.textWrapping = BABYLON.GUI.TextWrapping.WordWrap;
            text1.text = "None Selected";
            text1.width = "300px";
            text1.height = "100px";
            text1.color = "white";
            text1.fontSize = 24;
            advancedTexture.addControl(text1);
            text1.horizontalAlignment = BABYLON.GUI.Control.HORIZONTAL_ALIGNMENT_LEFT;
            text1.verticalAlignment = BABYLON.GUI.Control.VERTICAL_ALIGNMENT_TOP;

            // Materials
            const whiteMaterial = new BABYLON.StandardMaterial("White");
            whiteMaterial.diffuseColor = new BABYLON.Color3.FromHexString("#FFFFFF");

            const blackMaterial = new BABYLON.StandardMaterial("Black");
            blackMaterial.diffuseColor = new BABYLON.Color3(0, 0, 0);

            const pOneMaterial = new BABYLON.StandardMaterial("pOneMaterial");
            pOneMaterial.diffuseTexture = new BABYLON.Texture("img/DarkWood.jpg");
            pOneMaterial.specularTexture = new BABYLON.Texture("img/DarkWood.jpg");
            pOneMaterial.emissiveTexture = new BABYLON.Texture("img/DarkWood.jpg");
            pOneMaterial.ambientTexture = new BABYLON.Texture("img/DarkWood.jpg");

            const pTwoMaterial = new BABYLON.StandardMaterial("pTwoMaterial");
            pTwoMaterial.diffuseTexture = new BABYLON.Texture("img/LightWood.jpg");
            pTwoMaterial.specularTexture = new BABYLON.Texture("img/LightWood.jpg");
            pTwoMaterial.emissiveTexture = new BABYLON.Texture("img/LightWood.jpg");
            pTwoMaterial.ambientTexture = new BABYLON.Texture("img/LightWood.jpg");

            // Highlight variables for picking pieces
            var highlight = new BABYLON.HighlightLayer("highlight", scene);
            highlight.blurHorizontalSize = 0.3 + Math.cos(0) * 0.6 + 0.6;
            highlight.blurVerticalSize = 0.3 + Math.sin(0 / 3) * 0.6 + 0.6;

            // Create an individual tile for the checkerboard
            function createBox(positionX, positionY, material, row, col, height, width, depth) {
                const box = BABYLON.MeshBuilder.CreateBox("row_" + row + " " + "col_" + col, { height: height, width: width, depth: depth });
                box.material = material;
                box.position.y = positionY;
                box.position.x = positionX;
                box.receiveShadows = true;
            }

            // Creates the checker piceces
            function createChecker(positionX, positionY, material, row, col, id) {
                var cylinder = BABYLON.MeshBuilder.CreateCylinder(id, { tessellation: 32, diameter: 0.85, height: 0.20 });

                var torus = BABYLON.MeshBuilder.CreateTorus("torus", { thickness: 0.10, diameter: 0.75, tessellation: 32 });
                torus.position.y = 0.1;

                var checker = BABYLON.Mesh.MergeMeshes([cylinder, torus]);

                checker.material = material;
                checker.position.y = positionY;
                checker.position.x = positionX;
                checker.rotation = new BABYLON.Vector3(0, 0, 0);
                checker.rotation.x = 1.5708;
                checker.position.z = 0.10;

                shadowGenerator.addShadowCaster(checker);
            }

            // Create the checkerboard
            function createBoard(size) {
                var material;
                var yVal = 0;
                for (let row = 0; row < size; row++) {
                    var xVal = 0;
                    for (let col = 0; col < size; col++) {
                        if (row % 2 === col % 2) {
                            material = whiteMaterial;
                        } else {
                            material = blackMaterial;
                        }
                        createBox(xVal, yVal, material, row, col, 1, 1, 0.05);
                        xVal += 1;
                    }
                    yVal += 1;
                }
            }

            // Populates the board with checkers pieces
            function populateBoard(playerOneMaterial, playerTwoMaterial) {

                var playerOneID = 0;
                var playerTwoID = 0;

                // Player 1 pieces
                var yVal = 0;
                for (let row = 0; row < 3; row++) {
                    var xVal = 0;
                    for (let col = 0; col < 8; col++) {
                        if (row % 2 === col % 2) {
                            // player 1 piece, denoted by 1_ and then the checker piece ID
                            createChecker(xVal, yVal, playerOneMaterial, row, col, "1_" + playerOneID);
                            playerOneID++;
                        }
                        xVal += 1;
                    }
                    yVal += 1;
                }

                // Player 2 pieces
                yVal = 7;
                for (let row = 8; row > 5; row--) {
                    xVal = 7;
                    for (let col = 8; col > 0; col--) {
                        if (row % 2 === col % 2) {
                            // player 1 piece, denoted by 1_ and then the checker piece ID
                            createChecker(xVal, yVal, playerTwoMaterial, row, col, "2_" + playerTwoID);
                            playerTwoID++;
                        }
                        xVal -= 1;
                    }
                    yVal -= 1;
                }
            }

            function isChecker(piece) {
                return (piece.material.name === "pOneMaterial" || piece.material.name === "pTwoMaterial");
            }

            // This determines if a move is valid
            function isValidMove(piece, tile) {
                return ((piece.material.name === "pTwoMaterial" || piece.material.name === "pOneMaterial") && tile.material.name === "White");
            }

            // Moves piece from point a to b. 
            function movePiece(piece, tile) {
                const moveAnimation = new BABYLON.Animation("moveAnimation", "position", 60, BABYLON.Animation.ANIMATIONTYPE_VECTOR3, BABYLON.Animation.ANIMATIONLOOPMODE_CYCLE);

                var keys = []
                keys.push({
                    frame: 0,
                    value: new BABYLON.Vector3(piece.position.x, piece.position.y, piece.position.z)
                });

                keys.push({
                    frame: 5,
                    value: new BABYLON.Vector3(piece.position.x, piece.position.y, 0.50)
                });

                keys.push({
                    frame: 20,
                    value: new BABYLON.Vector3(tile.position.x, tile.position.y, 0.50)
                });

                keys.push({
                    frame: 25,
                    value: new BABYLON.Vector3(tile.position.x, tile.position.y, 0.10)
                });

                moveAnimation.setKeys(keys);
                piece.animations.push(moveAnimation);
                var checkerMoveAnimation = scene.beginAnimation(piece, 0, 25, false);

                checkerMoveAnimation.onAnimationEnd = function () {
                    highlight.removeMesh(piece);
                }
            }

            // Used to "store" the piece that is selected
            var lastSelection = null;

            // Function to handle clicking meshes
            scene.onPointerDown = function (evt, pickResult) {

                if (pickResult.hit) {
                    text1.text = pickResult.pickedMesh.name + " " + pickResult.pickedMesh.material.name + " xy: " + pickResult.pickedMesh.position.x + pickResult.pickedMesh.position.y;

                    if (lastSelection) {
                        console.log(lastSelection.name, " tries to move to ", pickResult.pickedMesh.name);

                        if (isValidMove(lastSelection, pickResult.pickedMesh)) {
                            movePiece(lastSelection, pickResult.pickedMesh);
                            console.log("Moved " + lastSelection.name + " to " + pickResult.pickedMesh.position.x + pickResult.pickedMesh.position.y);
                        } else {
                            console.log("Not able to move that piece!");
                        }

                        // Clear Selection
                        highlight.removeMesh(lastSelection);
                        lastSelection = null;

                    }
                    else {
                        lastSelection = pickResult.pickedMesh;
                        console.log(lastSelection);

                        if (isChecker(lastSelection)) {
                            highlight.addMesh(lastSelection, BABYLON.Color3.Yellow());
                        }
                    }
                }
                else {
                    lastSelection = null;
                    console.log(lastSelection);
                }
            };

            createBoard(8);
            populateBoard(pOneMaterial, pTwoMaterial);

            return scene;
        }
        window.initFunction = async function () {

            var asyncEngineCreation = async function () {
                try {
                    return createDefaultEngine();
                } catch (e) {
                    console.log("the available createEngine function failed. Creating the default engine instead");
                    return createDefaultEngine();
                }
            }

            window.engine = await asyncEngineCreation();
            if (!engine) throw 'engine should not be null.';
            startRenderLoop(engine, canvas);
            window.scene = createScene();
        };
        initFunction().then(() => {
            sceneToRender = scene
        });

        // Resize
        window.addEventListener("resize", function () {
            engine.resize();
        });
    </script>
</body>

</html>
