<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>Checkers</title>

    <!-- Babylon.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.2/dat.gui.min.js"></script>
    <script src="https://preview.babylonjs.com/ammo.js"></script>
    <script src="https://preview.babylonjs.com/cannon.js"></script>
    <script src="https://preview.babylonjs.com/Oimo.js"></script>
    <script src="https://preview.babylonjs.com/earcut.min.js"></script>
    <script src="https://preview.babylonjs.com/babylon.js"></script>
    <script src="https://preview.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
    <script src="https://preview.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
    <script src="https://preview.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>
    <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.js"></script>
    <script src="https://preview.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>
    <script src="https://preview.babylonjs.com/gui/babylon.gui.min.js"></script>
    <script src="https://preview.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>

    <style>
        html,
        body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>
</head>

<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        var canvas = document.getElementById("renderCanvas");

        var startRenderLoop = function (engine, canvas) {
            engine.runRenderLoop(function () {
                if (sceneToRender && sceneToRender.activeCamera) {
                    sceneToRender.render();
                }
            });
        }

        var engine = null;
        var scene = null;
        var sceneToRender = null;
        var createDefaultEngine = function () { return new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true, disableWebGL2Support: false }); };
        const createScene = function () {
            const scene = new BABYLON.Scene(engine);

            const camera = new BABYLON.ArcRotateCamera("Camera", 3 * Math.PI / 4, Math.PI / 4, 4, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);
            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(1, 1, 0));

            // GUI
            var advancedTexture = BABYLON.GUI.AdvancedDynamicTexture.CreateFullscreenUI("UI");

            var text1 = new BABYLON.GUI.TextBlock();
            text1.text = "None Selected";
            text1.width = "300px";
            text1.height = "40px";
            text1.color = "white";
            text1.fontSize = 24;
            advancedTexture.addControl(text1); 
            text1.horizontalAlignment = BABYLON.GUI.Control.HORIZONTAL_ALIGNMENT_RIGHT;
            text1.verticalAlignment = BABYLON.GUI.Control.VERTICAL_ALIGNMENT_TOP;

            // TODO: Make function to see if tile is empty. If not, return info about piece (maybe array?)
            // function getTileStatus() {}

            // Materials
            const whiteMaterial = new BABYLON.StandardMaterial("White");
            whiteMaterial.diffuseColor = new BABYLON.Color3.FromHexString("#FFFFFF");

            const blackMaterial = new BABYLON.StandardMaterial("Black");
            blackMaterial.diffuseColor = new BABYLON.Color3(0, 0, 0);

            // Create an individual tile for the checkerboard
            function createBox(positionX, positionY, material, row, col) {
                const box = BABYLON.MeshBuilder.CreateBox("row_" + row + " " + "col_" + col, { height: 1, width: 1, depth: 0.05 });
                box.material = material;
                box.position.y = positionY;
                box.position.x = positionX;
            }

            // function createChecker(color) {
            //     for 
            // }

            // Create the checkerboard
            function createBoard(size) {
                var material;
                var yVal = 0;
                for (let row = 0; row < size; row++) {
                    var xVal = 0;
                    for (let col = 0; col < size; col++) {
                        if (row % 2 === col % 2) {
                            material = whiteMaterial;
                        } else {
                            material = blackMaterial;
                        }
                        createBox(xVal, yVal, material, row, col);
                        xVal += 1;
                    }
                    yVal += 1;
                }
            }
            
            function populateBoard(size) {
                for (let row = 0; row < 3; row++) {
                    for (let col = 0; col <8; col++) {
                        if (row % 2 === col % 2) {
                            console.log("White: " + " row: " + row + " col: " + col );
                        } else {
                            console.log("Black: " + " row: " + row + " col: " + col );
                        }
                    }
                }
            }

            // Log the tile we click in the playground
            scene.onPointerDown = function (evt, pickResult) {
                // We try to pick an object
                if (pickResult.hit) {
                    // console.log(pickResult.pickedMesh.name + " " + pickResult.pickedMesh.material.name);
                    text1.text = pickResult.pickedMesh.name + " " + pickResult.pickedMesh.material.name;
                }
            };

            createBoard(8);
            populateBoard();

            return scene;
        }
        window.initFunction = async function () {


            var asyncEngineCreation = async function () {
                try {
                    return createDefaultEngine();
                } catch (e) {
                    console.log("the available createEngine function failed. Creating the default engine instead");
                    return createDefaultEngine();
                }
            }

            window.engine = await asyncEngineCreation();
            if (!engine) throw 'engine should not be null.';
            startRenderLoop(engine, canvas);
            window.scene = createScene();
        };
        initFunction().then(() => {
            sceneToRender = scene
        });

        // Resize
        window.addEventListener("resize", function () {
            engine.resize();
        });
    </script>
</body>

</html>
