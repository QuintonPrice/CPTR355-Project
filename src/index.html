<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>Checkers</title>

    <!-- Babylon.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.2/dat.gui.min.js"></script>
    <script src="https://preview.babylonjs.com/ammo.js"></script>
    <script src="https://preview.babylonjs.com/cannon.js"></script>
    <script src="https://preview.babylonjs.com/Oimo.js"></script>
    <script src="https://preview.babylonjs.com/earcut.min.js"></script>
    <script src="https://preview.babylonjs.com/babylon.js"></script>
    <script src="https://preview.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
    <script src="https://preview.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
    <script src="https://preview.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>
    <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.js"></script>
    <script src="https://preview.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>
    <script src="https://preview.babylonjs.com/gui/babylon.gui.min.js"></script>
    <script src="https://preview.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>

    <style>
        html,
        body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>
</head>

<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        var canvas = document.getElementById("renderCanvas");

        var startRenderLoop = function (engine, canvas) {
            engine.runRenderLoop(function () {
                if (sceneToRender && sceneToRender.activeCamera) {
                    sceneToRender.render();
                }
            });
        }

        var engine = null;
        var scene = null;
        var sceneToRender = null;
        var createDefaultEngine = function () { return new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true, disableWebGL2Support: false }); };
        const createScene = function () {
            const scene = new BABYLON.Scene(engine);

            const camera = new BABYLON.ArcRotateCamera("Camera", 3 * Math.PI / 4, Math.PI / 4, 4, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);
            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(1, 1, 0));

            // GUI
            var advancedTexture = BABYLON.GUI.AdvancedDynamicTexture.CreateFullscreenUI("UI");

            var text1 = new BABYLON.GUI.TextBlock();
            text1.textWrapping = BABYLON.GUI.TextWrapping.WordWrap;
            text1.text = "None Selected";
            text1.width = "300px";
            text1.height = "100px";
            text1.color = "white";
            text1.fontSize = 24;
            advancedTexture.addControl(text1);
            text1.horizontalAlignment = BABYLON.GUI.Control.HORIZONTAL_ALIGNMENT_RIGHT;
            text1.verticalAlignment = BABYLON.GUI.Control.VERTICAL_ALIGNMENT_TOP;

            // TODO: Make function to see if tile is empty. If not, return info about piece (maybe array?)
            // function getTileStatus() {}

            // Materials
            const whiteMaterial = new BABYLON.StandardMaterial("White");
            whiteMaterial.diffuseColor = new BABYLON.Color3.FromHexString("#FFFFFF");

            const blackMaterial = new BABYLON.StandardMaterial("Black");
            blackMaterial.diffuseColor = new BABYLON.Color3(0, 0, 0);

            const darkWoodMaterial = new BABYLON.StandardMaterial("BrownWood");
            darkWoodMaterial.diffuseTexture = new BABYLON.Texture("img/DarkWood.jpg");
            darkWoodMaterial.specularTexture = new BABYLON.Texture("img/DarkWood.jpg");
            darkWoodMaterial.emissiveTexture = new BABYLON.Texture("img/DarkWood.jpg");
            darkWoodMaterial.ambientTexture = new BABYLON.Texture("img/DarkWood.jpg");

            const lightWoodMaterial = new BABYLON.StandardMaterial("LightWood");
            lightWoodMaterial.diffuseTexture = new BABYLON.Texture("img/LightWood.jpg");
            lightWoodMaterial.specularTexture = new BABYLON.Texture("img/LightWood.jpg");
            lightWoodMaterial.emissiveTexture = new BABYLON.Texture("img/LightWood.jpg");
            lightWoodMaterial.ambientTexture = new BABYLON.Texture("img/LightWood.jpg");

            // Create an individual tile for the checkerboard
            function createBox(positionX, positionY, material, row, col) {
                const box = BABYLON.MeshBuilder.CreateBox("row_" + row + " " + "col_" + col, { height: 1, width: 1, depth: 0.05 });
                box.material = material;
                box.position.y = positionY;
                box.position.x = positionX;
            }

            // Creates the checker piceces
            function createChecker(positionX, positionY, material, row, col, id) {
                var cylinder = BABYLON.MeshBuilder.CreateCylinder(id, { tessellation: 80, diameter: 0.85, height: 0.20 });
                cylinder.material = material;
                cylinder.position.y = positionY;
                cylinder.position.x = positionX;
                cylinder.rotation = new BABYLON.Vector3(0, 0, 0);
                cylinder.rotation.x = 1.5708;
                cylinder.position.z = 0.10;
                var pointerDragBehaviorX = new BABYLON.PointerDragBehavior({ dragAxis: new BABYLON.Vector3(1, 0, 0) });
                var pointerDragBehaviorY = new BABYLON.PointerDragBehavior({ dragAxis: new BABYLON.Vector3(0, 0, 1) });

                // Use drag plane in world space
                pointerDragBehaviorX.useObjectOrientationForDragging = false;
                pointerDragBehaviorY.useObjectOrientationForDragging = true;

                cylinder.addBehavior(pointerDragBehaviorX);
                cylinder.addBehavior(pointerDragBehaviorY);

            }

            // Create the checkerboard
            function createBoard(size) {
                var material;
                var yVal = 0;
                for (let row = 0; row < size; row++) {
                    var xVal = 0;
                    for (let col = 0; col < size; col++) {
                        if (row % 2 === col % 2) {
                            material = whiteMaterial;
                        } else {
                            material = blackMaterial;
                        }
                        createBox(xVal, yVal, material, row, col);
                        xVal += 1;
                    }
                    yVal += 1;
                }
            }

            // Populates the board with checkers pieces
            function populateBoard(playerOneMaterial, playerTwoMaterial) {

                var playerOneID = 0;
                var playerTwoID = 0;

                // Player 1 pieces
                var yVal = 0;
                for (let row = 0; row < 3; row++) {
                    var xVal = 0;
                    for (let col = 0; col < 8; col++) {
                        if (row % 2 === col % 2) {
                            // player 1 piece, denoted by 1_ and then the checker piece ID
                            createChecker(xVal, yVal, playerOneMaterial, row, col, "1_" + playerOneID);
                            playerOneID++;
                        }
                        xVal += 1;
                    }
                    yVal += 1;
                }

                // Player 2 pieces
                yVal = 7;
                for (let row = 8; row > 5; row--) {
                    xVal = 7;
                    for (let col = 8; col > 0; col--) {
                        if (row % 2 === col % 2) {
                            // player 1 piece, denoted by 1_ and then the checker piece ID
                            createChecker(xVal, yVal, playerTwoMaterial, row, col, "2_" + playerTwoID);
                            playerTwoID++;
                        }
                        xVal -= 1;
                    }
                    yVal -= 1;
                }
            }

            // Creates the particles that are used for checker pieces
            function createParticles(checkerPiece) {
                const checkerParticles = new BABYLON.ParticleSystem("particles", 2000);
                checkerParticles.particleTexture = new BABYLON.Texture("img/flare.png");

                checkerParticles.emitter = checkerPiece;
                checkerParticles.start();
            }

            // function resetBoard() {

            //    // TODO: Add function that deletes all meshes 
            //     createBoard(8);
            //     populateBoard(darkWoodMaterial, lightWoodMaterial);
            // }

            // var advancedTexture = BABYLON.GUI.AdvancedDynamicTexture.CreateFullscreenUI("UI");

            // var button1 = BABYLON.GUI.Button.CreateSimpleButton("but1", "Click Me");
            // button1.width = "150px"
            // button1.height = "40px";
            // button1.color = "white";
            // button1.cornerRadius = 20;
            // button1.background = "green";
            // button1.onPointerUpObservable.add(function () {
            //     setupBoard();
            // });
            // advancedTexture.addControl(button1);


            // Log the tile we click in the playground
            scene.onPointerDown = function (evt, pickResult) {
                // We try to pick an object
                if (pickResult.hit) {
                    // console.log(pickResult.pickedMesh.name + " " + pickResult.pickedMesh.material.name);
                    text1.text = pickResult.pickedMesh.name + " " + pickResult.pickedMesh.material.name + " position xy: " + pickResult.pickedMesh.position.x + pickResult.pickedMesh.position.y;
                    if (pickResult.pickedMesh.material.name === "BrownWood" || pickResult.pickedMesh.material.name === "LightWood") {
                        // createParticles(pickResult.pickedMesh);
                        // console.log("Particles!");
                    }
                }
            };

            createBoard(8);
            populateBoard(darkWoodMaterial, lightWoodMaterial);


            return scene;
        }
        window.initFunction = async function () {

            var asyncEngineCreation = async function () {
                try {
                    return createDefaultEngine();
                } catch (e) {
                    console.log("the available createEngine function failed. Creating the default engine instead");
                    return createDefaultEngine();
                }
            }

            window.engine = await asyncEngineCreation();
            if (!engine) throw 'engine should not be null.';
            startRenderLoop(engine, canvas);
            window.scene = createScene();
        };
        initFunction().then(() => {
            sceneToRender = scene
        });

        // Resize
        window.addEventListener("resize", function () {
            engine.resize();
        });
    </script>
</body>

</html>
